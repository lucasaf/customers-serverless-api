org: lucasaf
app: customers-serverless-api
service: customers-serverless-api

frameworkVersion: '3'

plugins:
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  # timeout: 130
  # deploymentMethod: direct
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:DescribeTable'
            - 'dynamodb:Query'
            - 'dynamodb:Scan'
            - 'dynamodb:GetItem'
            - 'dynamodb:PutItem'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
          Resource:
            - Fn::GetAtt: [CustomersTable, Arn]
  environment:
    TABLE_NAME: CustomersTable

functions:
  main:
    handler: dist/serverless.handler
    events:
      - httpApi: '*'
  dynamodbToElasticsearch:
    handler: dist/serverless.handler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [CustomersTable, StreamArn]
    environment:
      ELASTICSEARCH_ENDPOINT: { Fn::GetAtt: [ElasticsearchDomain, DomainEndpoint] }

resources: # CloudFormation template syntax
  Resources:
    CustomersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CustomersTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: 'NEW_AND_OLD_IMAGES'
    ElasticsearchDomain:
      Type: 'AWS::Elasticsearch::Domain'
      Properties:
        DomainName: 'costumers-search'
        ElasticsearchVersion: '7.9'
        ElasticsearchClusterConfig:
          InstanceType: 't2.small.elasticsearch'
          InstanceCount: 1
        AccessPolicies:
          Version: '2012-10-17'
          Statement:
            - Effect: 'Allow'
              Principal:
                AWS: '*'
              Action:
                - 'es:*'
              Resource: 'arn:aws:es:us-east-1:xxxxxx:domain/xxxxx/*'
